<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ヒヤリハット報告シート</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Hiragino Kaku Gothic ProN', 'メイリオ', Meiryo, sans-serif; }
        
        @media screen {
            .container-print {
                max-width: 800px;
                margin: auto;
                padding: 2rem;
            }
        }
        
        .image-preview {
            display: none;
            max-width: 105mm;
            max-height: 74.25mm;
            width: auto;
            height: auto;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
        
        @media print {
            body { 
                background-color: white; 
                margin: 0;
                padding: 0;
            }
            .no-print { display: none !important; }
            .container-print {
                width: 200mm !important;
                max-width: none !important;
                height: 296mm !important;
                max-height: none !important;
                padding: 0 !important;
                box-shadow: none !important;
                margin: 0 0 0 10mm !important;
                overflow: hidden !important;
            }
            .image-preview {
                display: block !important;
                max-width: 105mm !important;
                max-height: none !important;
            }
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 p-0">

    <div class="bg-white p-6 rounded-lg shadow-md container-print mx-auto print:shadow-none">
        <h2 class="text-2xl font-bold mb-4 border-b pb-2 print:border-b-0">ヒヤリハット報告</h2>
        <form id="reportForm" class="flex flex-col h-full print:space-y-0 gap-y-4 print:grid print:grid-rows-[auto_1fr_1fr] print:gap-y-0 print:h-[287mm]">
            
            <div class="flex-1 flex flex-col" style="page-break-after: avoid;">
                <h3 class="text-lg font-semibold text-slate-700 mb-2">1. 基本情報</h3>
                <div class="space-y-4 print:space-y-1">
                    <div>
                        <label for="reporterName" class="block text-sm font-medium text-slate-600">報告者</label>
                        <input type="text" id="reporterName" name="reporterName" placeholder="氏名を入力" class="mt-1 block w-full rounded-md border-slate-300 shadow-sm focus:border-sky-500 focus:ring-sky-500 sm:text-sm" required>
                    </div>
                    <div>
                        <label for="occurrenceDateTime" class="block text-sm font-medium text-slate-600">発生日時</label>
                        <input type="datetime-local" id="occurrenceDateTime" name="occurrenceDateTime" class="mt-1 block w-full rounded-md border-slate-300 shadow-sm focus:border-sky-500 focus:ring-sky-500 sm:text-sm" required>
                    </div>
                </div>
            </div>

            <div class="flex-1 flex flex-col" style="page-break-after: avoid;">
                <h3 class="text-lg font-semibold text-slate-700 mb-2">2. 発生状況</h3>
                <div class="space-y-4 flex flex-col md:flex-row md:space-x-4 flex-1 print:flex print:flex-row print:gap-4 h-full">
                    <div class="flex-1 space-y-4 h-full flex flex-col print:space-y-1">
                        <div class="flex-1 flex flex-col">
                            <label for="event" class="block text-sm font-medium text-slate-600">事象（気づいたきっかけ）</label>
                            <textarea id="event" name="event" class="mt-1 block w-full h-full rounded-md border-slate-300 shadow-sm focus:border-sky-500 focus:ring-sky-500 sm:text-sm" placeholder="5W1Hを意識して具体的に記入してください。" required></textarea>
                        </div>
                        <div class="no-print" id="eventImageContainer">
                            <label for="eventImage" class="block text-sm font-medium text-slate-600">写真添付</label>
                            <input type="file" id="eventImage" name="eventImage" accept="image/*" class="mt-1 block w-full text-sm text-slate-500
                                file:mr-4 file:py-2 file:px-4
                                file:rounded-md file:border-0
                                file:text-sm file:font-semibold
                                file:bg-sky-50 file:text-sky-700
                                hover:file:bg-sky-100"/>
                        </div>
                    </div>
                    <div class="flex-1 flex justify-center items-start pt-8 md:pt-0">
                        <img id="eventImagePreview" class="image-preview" src="#" alt="">
                    </div>
                </div>
                
                <div class="space-y-4 mt-6 flex-1 flex flex-col">
                    <div class="flex flex-col md:flex-row md:space-x-4 flex-1 print:flex print:flex-row print:gap-4 h-full">
                        <div class="flex-1 space-y-4 h-full flex flex-col print:space-y-1">
                            <div class="flex-1 flex flex-col">
                                <label for="cause" class="block text-sm font-medium text-slate-600">原因（破損個所や誤った操作）</label>
                                <textarea id="cause" name="cause" class="mt-1 block w-full h-full rounded-md border-slate-300 shadow-sm focus:border-sky-500 focus:ring-sky-500 sm:text-sm" placeholder="直接的な原因と、根本的な原因を分析してください。" required></textarea>
                            </div>
                            <div class="no-print" id="causeImageContainer">
                                <label for="causeImage" class="block text-sm font-medium text-slate-600">写真添付</label>
                                <input type="file" id="causeImage" name="causeImage" accept="image/*" class="mt-1 block w-full text-sm text-slate-500
                                    file:mr-4 file:py-2 file:px-4
                                    file:rounded-md file:border-0
                                    file:text-sm file:font-semibold
                                    file:bg-sky-50 file:text-sky-700
                                    hover:file:bg-sky-100"/>
                            </div>
                        </div>
                        <div class="flex-1 flex justify-center items-start pt-8 md:pt-0">
                            <img id="causeImagePreview" class="image-preview" src="#" alt="">
                        </div>
                    </div>
                </div>
            </div>

            <div class="flex-1" style="page-break-after: avoid;">
                <h3 class="text-lg font-semibold text-slate-700 mb-2">3. 対策</h3>
                <div class="space-y-4 print:space-y-1">
                    <div>
                        <label for="action" class="block text-sm font-medium text-slate-600">対応（すぐに行ったこと）</label>
                        <textarea id="action" name="action" class="mt-1 block w-full rounded-md border-slate-300 shadow-sm focus:border-sky-500 focus:ring-sky-500 sm:text-sm" placeholder="例：エピを中止してガスを止めた。" required></textarea>
                    </div>
                    <div>
                        <label for="countermeasure" class="block text-sm font-medium text-slate-600">対策（今後どうすべきか？）</label>
                        <textarea id="countermeasure" name="countermeasure" class="mt-1 block w-full rounded-md border-slate-300 shadow-sm focus:border-sky-500 focus:ring-sky-500 sm:text-sm" placeholder="再発防止のための具体的な対策案を記入してください。" required></textarea>
                    </div>
                </div>
            </div>

            <button type="button" onclick="window.print()" class="no-print w-full bg-sky-600 hover:bg-sky-700 text-white font-bold py-2 px-4 rounded-lg transition-colors duration-300 shadow-md print:shadow-none">
                印刷する
            </button>
        </form>
    </div>

    <script>
        function setupImagePreview(inputElement, previewElement) {
            inputElement.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        const img = new Image();
                        img.onload = function() {
                            const canvas = document.createElement('canvas');
                            const ctx = canvas.getContext('2d');
                            
                            const maxWidth = 400;
                            const maxHeight = 300;
                            let width = img.width;
                            let height = img.height;

                            if (width > height) {
                                if (width > maxWidth) {
                                    height *= maxWidth / width;
                                    width = maxWidth;
                                }
                            } else {
                                if (height > maxHeight) {
                                    width *= maxHeight / height;
                                    height = maxHeight;
                                }
                            }

                            canvas.width = width;
                            canvas.height = height;
                            ctx.drawImage(img, 0, 0, width, height);

                            previewElement.src = canvas.toDataURL('image/jpeg', 0.8);
                            previewElement.style.display = 'block';
                        }
                        img.src = event.target.result;
                    }
                    reader.readAsDataURL(file);
                }
            });
        }
        
        setupImagePreview(document.getElementById('eventImage'), document.getElementById('eventImagePreview'));
        setupImagePreview(document.getElementById('causeImage'), document.getElementById('causeImagePreview'));
    </script>
</body>
</html>
